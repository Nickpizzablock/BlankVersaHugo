<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <header>
    {{ partial "header.html" . }}
  </header>
  <main id="grid">
    {{ partial "nav.html" . }}
    <section id="content">
        {{ block "main" . }}{{ end }}
    </section>
    {{ partial "updates.html" . }}
  </main>
  <footer>
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
